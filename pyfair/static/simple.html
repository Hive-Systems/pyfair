<html>

    <head>
        <style>
             {STYLE}  
        </style>
    </head>

    <body>
        <div id="main">


            <!--Header-->
            <div id="band">
                <div id="python_image_container">
                    {PYTHON_LOGO}
                </div>
                <div height=inherit style="flex-grow: 1;">
                    <p id="title">FAIR Report</p>
                </div>
            </div>

            <!--Metadata table-->
            <br>
            <div id="metadata_table">
                    {METADATA}
            </div>

            <!--Overview Rows-->
            <div class='separator'>
                <p>Overview</p>
            </div>

            <div class='flex_row' id='overview_row'>
                <div id='overview_df_container'>
                    {OVERVIEW_DATAFRAME}
                </div>
                <div id='overview_img_container'>
                    {HIST}
                    {EXCEEDENCE}
                </div>
            </div>


            <!--Parameter breakdwon rows-->
            <div class='separator'>
                <p>Parameters</p>
            </div>

            <div class='flex_row' id='overview_row'>
                {PARAMETER_TABLE}
                <br>
                {PARAMETER_IMG}
            </div>

            <div class='separator'>
                <p>Code</p>
            </div>

            <table class='fair_table'>
                <tr>
                    <th>JSON</th>
                    <th>Source Code</th>
                </tr>
                <tr>
                    <td valign='top'>
                        <code>{JSON}</code>
                    </td>
                    <td valign='top'>
                        <code>{SOURCE}</code>
                    </td>
                </tr>

            <table>

        </div>
    </body>

</html>
